<!DOCTYPE html>
<html ng-app ng-csp>
<head>
    <meta charset="utf-8">
    <title>Lucky Reminder</title>
    <link href="lib/bootstrap.min.css" rel="stylesheet">
      <!-- Add custom CSS here -->
    <style>
	body {margin-top: 60px;}
    </style>
</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Lucky Reminder</a>
        </div>
        
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#setting">Setting</a></li>
            <li><a href="#about">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>



    <div class="container">
    	
        <div ng-controller="timeCtrl" >
        	<h1>Lucky Reminder</h1>
        	<article class="well">

        		
        		<div class="panel">
    			<button id="btnReset" class="btn btn-success" ng-click="startLucky()" >Start</button>
    			<span id="showRemain">{{timeRemaining.hour}} hr {{timeRemaining.min}} min {{timeRemaining.sec}} sec
                <a href="#htktEdit" id="btnEditLucky" ng-click="showEdit()">Edit</a>
                </span> 
				
    		</article>

    		
                <div id="editLucky">
                    <h3 id="editTime">Edit</h3>
                    <article class="well well-sm" >
                        <p>Time Remaining: <br>
                            <input type="number" name="editHr" min="0" max="8" maxlength="1" size="2" ng-model="editHr">Hr 
                            <input type="number" name="editMin" min="0" max="59" maxlength="2" size="2" ng-model="editMin">Min
                            <input type="number" name="editSec" min="0" max="59" maxlength="2" size="2" ng-model="editSec">Sec
                        </p>
                        <div id="editError" class="alert alert-danger">
                            <p >Invalid input value</p>
                        </div>
                        <button id="btnSaveEdit" class="btn btn-default" ng-click="editLuckyTime()">Save</button>
                        <button id="btnCancelEdit" class="btn btn-default" ng-click="editLuckyCancel()">Cancel</button>
                    </article>  
                </div><!-- div#editLuckyTime -->

    
    	</div><!-- /timeCtrl -->


    </div><!-- /.container -->






	<audio id="notifyAudio">
		<source src="notify1.mp3" type="audio/mpeg">
		<!--<source src="notify.ogg" type="audio/ogg">
		<source src="notify.wav" type="audio/wav">-->
	</audio>

	<script src="lib/angular.min.js"></script>
    <script src="controller.js"></script>
    <script src="lib/jquery-2.0.3.min.js"></script>
    <script src="lib/bootstrap.js"></script>
</body>
</html>
